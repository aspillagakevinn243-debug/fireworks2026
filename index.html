<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Goodbye 2025 ‚Ä¢ Hello 2026</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg1: #050510;
      --bg2: #0b0b2b;
      --accent: #7cf6ff;
      --accent2: #ffb86b;
      --white: #ffffff;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      color: var(--white);
      overflow-x: hidden;
    }

    canvas {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: auto;
    }

    /* MINI NAV */
    .mini-nav {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      display: flex;
      gap: 14px;
      padding: 10px 18px;
      border-radius: 999px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255,255,255,0.15);
    }

    .mini-nav a {
      color: white;
      text-decoration: none;
      font-size: 13px;
      opacity: 0.8;
    }

    .mini-nav a:hover { opacity: 1; }

    /* HERO */
    .hero-bar {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2;
      text-align: center;
      pointer-events: none;
    }

    .hero-bar h1 {
      font-size: clamp(2.8rem, 6vw, 5rem);
      font-weight: 800;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero-bar span { opacity: 0.7; margin-top: 10px; }

    .scroll-indicator {
      margin-top: 30px;
      font-size: 14px;
      opacity: 0.6;
      animation: bounce 1.8s infinite;
    }

    @keyframes bounce {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(8px); }
    }

    /* SECTIONS */
    .memories {
      position: relative;
      z-index: 3;
      padding: 120vh 6vw 120px;
      background: linear-gradient(to bottom, rgba(5,5,16,0), rgba(5,5,16,0.95));
    }

    h2 { font-size: clamp(2rem, 4vw, 3rem); margin-bottom: 10px; }
    .sub { opacity: 0.7; margin-bottom: 40px; }

    .creator {
      max-width: 1100px;
      margin: 0 auto 80px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 26px;
      padding: 24px;
      backdrop-filter: blur(16px);
    }

    .creator-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 18px;
    }

    .timeline span {
      display: block;
      font-size: 13px;
      opacity: 0.6;
      margin-bottom: 6px;
    }

    video, img {
      width: 100%;
      aspect-ratio: 16/9;
      border-radius: 16px;
      background: black;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto 40px;
    }

    .card {
      position: relative;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 20px;
      overflow: hidden;
    }

    .delete {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(255,80,80,0.85);
      cursor: pointer;
    }

    .upload { text-align: center; margin-top: 20px; }

    .btn {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      color: white;
      padding: 12px 18px;
      border-radius: 16px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 40px 0 20px;
      font-size: 13px;
      opacity: 0.6;
    }
  </style>
</head>

<canvas id="fireworks"></canvas>

</nav>

<audio id="boom" src=single-firework-79814.mp3"></audio>
<audio id="bgm" src="single-firework-79814.mp3" loop></audio>

<script>
const canvas = document.getElementById('fireworks');
const ctx = canvas.getContext('2d');
const boom = document.getElementById('boom');
const bgm = document.getElementById('bgm');
bgm.volume = 0.4;

let particles = [];

function resize(){ canvas.width = innerWidth; canvas.height = innerHeight; }
addEventListener('resize', resize); resize();

class Particle{
  constructor(x,y,color){
    const a=Math.random()*Math.PI*2, s=Math.random()*6+2;
    this.x=x; this.y=y;
    this.vx=Math.cos(a)*s; this.vy=Math.sin(a)*s;
    this.life=1; this.color=color;
  }
  update(){ this.x+=this.vx; this.y+=this.vy; this.vy+=0.04; this.life-=0.015; }
  draw(){ ctx.globalAlpha=this.life; ctx.fillStyle=this.color; ctx.beginPath(); ctx.arc(this.x,this.y,2,0,Math.PI*2); ctx.fill(); }
}

function fire(x,y){
  const colors=['#7cf6ff','#ffb86b','#ff5f9e','#b28dff'];
  for(let i=0;i<140;i++) particles.push(new Particle(x,y,colors[Math.random()*colors.length|0]));
  boom.currentTime=0; boom.play();
}

function animate(){
  ctx.fillStyle='rgba(5,5,16,0.25)';
  ctx.fillRect(0,0,canvas.width,canvas.height);
  particles=particles.filter(p=>p.life>0);
  particles.forEach(p=>{p.update();p.draw();});
  requestAnimationFrame(animate);
}
animate();

setInterval(()=>fire(Math.random()*canvas.width,Math.random()*canvas.height*0.5),1500);
canvas.addEventListener('click',e=>fire(e.clientX,e.clientY));

const uploader=document.getElementById('uploader');
const gallery=document.getElementById('gallery');

uploader.addEventListener('change',e=>{
  const file=e.target.files[0]; if(!file) return;
  const url=URL.createObjectURL(file);
  const card=document.createElement('div'); card.className='card';
  const del=document.createElement('div'); del.className='delete'; del.textContent='Delete';
  setTimeout(()=>del.remove(),10000);
  del.onclick=()=>card.remove();
  card.appendChild(del);
  if(file.type.startsWith('video')){ const v=document.createElement('video'); v.src=url; v.controls=true; card.appendChild(v); }
  else { const i=document.createElement('img'); i.src=url; card.appendChild(i); }
  gallery.prepend(card);
});

addEventListener('click',()=>bgm.play(),{once:true});
</script>
